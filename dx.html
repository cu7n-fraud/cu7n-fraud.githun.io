<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 5px black;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            text-align: left;
            width: 400px;
            position: relative;
            z-index: 2;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 1.5em;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .highlight {
            color: #00ffcc;
            font-weight: bold;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .rain div {
            position: absolute;
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>

    <div class="container">
        <h2>Discord info</h2>
        <p><span class="highlight">Phone:</span> 923853011</p>
        <p><span class="highlight">ID:</span> 1056600827625750560</p>
        <p><span class="highlight">TikTok:</span> Mali_toni12</p>
        <p><span class="highlight">Display Name:</span> Antonio</p>

        <h2>Info</h2>
        <p><span class="highlight">Name:</span> Antonio Fajt</p>
        <p><span class="highlight">Mother:</span> Yes</p>
        <p><span class="highlight">Father:</span> Yes</p>

        <h2>Location</h2>
        <p><span class="highlight">Continent:</span> EU</p>
        <p><span class="highlight">Country:</span> HR, Croatia</p>
        <p><span class="highlight">Address:</span> 7 Ul. Ljudevita Gaja</p>
    </div>

    <script>
        const rainContainer = document.querySelector('.rain');

        function createRain() {
            for (let i = 0; i < 100; i++) {
                let drop = document.createElement('div');
                drop.style.left = Math.random() * 100 + "vw";
                drop.style.animationDuration = (Math.random() * 2 + 2) + "s";
                drop.style.animationDelay = Math.random() * 2 + "s";
                rainContainer.appendChild(drop);
            }
        }

        createRain();
    </script>
</body>
</html>
