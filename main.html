<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 5px black;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 2;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 1.5em;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .highlight {
            color: #00ffcc;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .rain div {
            position: absolute;
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>

    <div class="container">
        <h2>Welcome</h2>
        <p>Made by cu7n.</p>

        <a href="https://fraud.lol/cu7n" class="button">Social</a>
        <a href="dx.html" class="button">Dox</a>
        <a href="https://www.tiktok.com/@vfxnw" class="button">TikTok</a>
    </div>

    <script>
        const rainContainer = document.querySelector('.rain');

        function createRain() {
            for (let i = 0; i < 100; i++) {
                let drop = document.createElement('div');
                drop.style.left = Math.random() * 100 + "vw";
                drop.style.animationDuration = (Math.random() * 2 + 2) + "s";
                drop.style.animationDelay = Math.random() * 2 + "s";
                rainContainer.appendChild(drop);
            }
        }

        createRain();
    </script>
</body>
</html>
